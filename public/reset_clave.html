<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restablecer Contraseña</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #222;
        color: #fff;
    }
    .form-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        background-color: #333;
        border: none;
        border-radius: 10px;
    }
    .form-label, .btn, h3 {
        color: #fff;
    }
    .btn-info {
        background-color: #227a17;
        border: none;
    }
    .btn-info:hover {
        background-color: #1a5f12;
    }
    .error-message, .success-message {
        margin-top: 10px;
    }
    .error-message {
        color: #ff5252;
    }
    .success-message {
        color: #52ff52;
    }
</style>
</head>
<body>
<div class="container form-container">
<div class="card p-4 shadow-lg">
<h3 class="text-center mb-4">Restablecer Contraseña</h3>
<form id="resetPasswordForm">
<div class="mb-3">
<label for="email" class="form-label">Correo Electrónico</label>
<input type="email" id="email" name="email" class="form-control" required>
</div>
<button type="submit" class="btn btn-info w-100">Enviar Enlace de Restablecimiento</button>
<p id="success-message" class="success-message d-none">Correo enviado correctamente. Revisa tu bandeja de entrada.</p>
<p id="error-message" class="error-message d-none">Correo no registrado. Redirigiendo al inicio...</p>
</form>
</div>
</div>
<script>
    const apiBaseUrl = 'http://localhost:3000/api';
 
    document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
 
        try {
            const response = await fetch(`${apiBaseUrl}/usuarios/reset-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
 
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            successMessage.classList.add('d-none');
            errorMessage.classList.add('d-none');
 
            if (response.ok) {
                successMessage.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 5000);
            } else {
                const data = await response.json();
                errorMessage.textContent = data.message || 'Error desconocido.';
                errorMessage.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 5000);
            }
        } catch (error) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Error al conectar con el servidor.';
            errorMessage.classList.remove('d-none');
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 5000);
        }
    });
</script>
</body>
</html>
