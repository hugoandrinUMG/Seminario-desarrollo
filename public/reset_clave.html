<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restablecer Contraseña</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #222;
        color: #fff;
    }
    .form-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        background-color: #333;
        border: none;
        border-radius: 10px;
    }
    .form-label, .btn, h3 {
        color: #fff;
    }
    .btn-info {
        background-color: #227a17;
        border: none;
    }
    .btn-info:hover {
        background-color: #1a5f12;
    }
    .error-message, .success-message {
        margin-top: 10px;
    }
    .error-message {
        color: #ff5252;
    }
    .success-message {
        color: #52ff52;
    }
</style>
</head>
<body>
<div class="container form-container">
<div class="card p-4 shadow-lg">
<h3 class="text-center mb-4">Restablecer Contraseña</h3>
<form id="resetPasswordForm">
<div class="mb-3">
<label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
<input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control" required>
</div>
<button type="submit" class="btn btn-info w-100">Restablecer Contraseña</button>
<p id="success-message" class="success-message d-none">Contraseña restablecida correctamente. Redirigiendo...</p>
<p id="error-message" class="error-message d-none">Error al restablecer la contraseña.</p>
</form>
</div>
</div>
 
<script>
    const productionApiBaseUrl = 'https://seminario-desarrollo-backend.onrender.com/api';
    const localApiBaseUrl = 'http://localhost:3000/api';
 
    // Capturar el token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
 
    if (!token) {
        alert('Token no encontrado. Por favor, verifica el enlace.');
        window.location.href = 'home.html';
    }
 
    async function fetchWithTimeout(resource, options = {}, timeout = 3000) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), timeout);
 
        try {
            const response = await fetch(resource, { ...options, signal: controller.signal });
            clearTimeout(timeoutId);
            return response;
        } catch (error) {
            if (error.name === 'AbortError') {
                throw new Error('Tiempo de espera agotado para la solicitud.');
            }
            throw error;
        }
    }
 
    document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const nuevaContrasena = document.getElementById('nuevaContrasena').value;
 
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        successMessage.classList.add('d-none');
        errorMessage.classList.add('d-none');
 
        try {
            // Intentar con la API en producción
            const response = await fetchWithTimeout(`${productionApiBaseUrl}/usuarios/reset-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, nuevaContrasena }),
            });
 
            if (response.ok) {
                successMessage.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 5000);
            } else {
                const data = await response.json();
                errorMessage.textContent = data.message || 'Error desconocido.';
                errorMessage.classList.remove('d-none');
            }
        } catch (error) {
            console.warn('Fallo en la API en producción, intentando con el servidor local:', error.message);
 
            try {
                const response = await fetch(`${localApiBaseUrl}/usuarios/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, nuevaContrasena }),
                });
 
                if (response.ok) {
                    successMessage.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 5000);
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.message || 'Error desconocido.';
                    errorMessage.classList.remove('d-none');
                }
            } catch (localError) {
                errorMessage.textContent = 'Error al conectar con el servidor.';
                errorMessage.classList.remove('d-none');
                console.error('Fallo en el servidor local:', localError.message);
            }
        }
    });
</script>
 
</body>
</html>
