<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AndriQA - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/themeStyles.css">
  <link rel="stylesheet" href="css/kanban.css">
  <link rel="stylesheet" href="css/calendar.css">


</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar">
    <div class="list-group list-group-flush mx-3">
      <a href="#" class="list-group-item list-group-item-action py-2 active" id="dashboardLink">
        <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action py-2" id="usuariosLink">
        <i class="fas fa-users fa-fw me-3"></i><span>Usuarios</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action py-2" id="proyectosLink">
        <i class="fas fa-clipboard-list fa-fw me-3"></i><span>Proyectos</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action py-2" id="casosLink">
        <i class="fas fa-tasks fa-fw me-3"></i><span>Casos de Prueba</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action py-2" id="planesLink">
        <i class="fas fa-folder-open fa-fw me-3"></i><span>Planes de Prueba</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action py-2" id="defectosLink">
        <i class="fas fa-bug fa-fw me-3"></i><span>Defectos</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action py-2" id="reportesLink">
        <i class="fas fa-chart-line fa-fw me-3"></i><span>Reportes</span>
      </a>
      <!--<a href="#" class="list-group-item list-group-item-action py-2" id="logoutLink">
        <i class="fas fa-sign-out-alt fa-fw me-3"></i><span>Cerrar Sesion</span>
      </a>-->
    </div>
  </nav>
  <!-- Sidebar -->

<!-- Navbar -->
<nav id="main-navbar" class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AndriQA</a>
    <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
      <!-- Dark Mode Toggle -->
      <li class="nav-item me-3">
        <span class="theme-toggler" id="themeToggler">
          <i class="fas fa-adjust"></i>
        </span>
      </li>
      <!-- Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user-circle"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
          <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
          <li><a class="dropdown-item" href="#">Configuracion</a></li>
          <li><a class="dropdown-item" href="#" id="logoutDropdown">Cerrar Sesion</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<!-- Navbar -->


  <!-- Main Layout -->
  <main>
    <div class="container">
      <div id="content">
      
        <h1>Bienvenido al Dashboard de AndriQA</h1>
        <p>Selecciona una opción en el menú lateral para comenzar.</p>

        <div id="kanban" class="row">
          <!-- Columna: Pendientes -->
          <div class="col-lg-2 col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-header bg-secondary text-white text-center">
                <strong>Pendientes</strong>
              </div>
              <div class="card-body" id="pendientes">
                <!-- Aquí se agregarán los proyectos automáticamente -->
              </div>
            </div>
          </div>
        
          <!-- Columna: Por Hacer -->
          <div class="col-lg-2 col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white text-center">
                <strong>Por Hacer</strong>
              </div>
              <div class="card-body" id="porHacer">
                <!-- Aquí se agregarán los proyectos automáticamente -->
              </div>
            </div>
          </div>
        
          <!-- Columna: En Progreso -->
          <div class="col-lg-2 col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-header bg-warning text-white text-center">
                <strong>En Progreso</strong>
              </div>
              <div class="card-body" id="enProgreso">
                <!-- Aquí se agregarán los proyectos automáticamente -->
              </div>
            </div>
          </div>
        
          <!-- Columna: Hecho -->
          <div class="col-lg-2 col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-header bg-success text-white text-center">
                <strong>Hecho</strong>
              </div>
              <div class="card-body" id="hecho">
                <!-- Aquí se agregarán los proyectos automáticamente -->
              </div>
            </div>
          </div>
        </div>



        <div id="calendar" style="margin-top: 50px;"></div>
        </div>

        
        


      </div>
    </div>
  </main>

  
  <!--   <script src="js/kanbanCalendar.js"></script>  -->
  <script src="js/themeToggler.js"></script>
  <script src="js/logoutHandler.js"></script>
  <script src="js/kanban.js" defer></script>
  <script src="js/calendar.js"></script>
  <script src="js/usuarios.js" defer></script>
  <script src="js/proyectos.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
  
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>


</body>
</html>
